{% extends 'base.html' %}
{% load static %}

{% block title %}{{ pagina.titulo }} - {{ block.super }}{% endblock %}

{% block content %}
<main class="container mx-auto p-4 md:p-8 flex-grow">
    <div class="bg-white p-6 md:p-10 rounded-3xl shadow-xl max-w-4xl mx-auto">
        <h1 class="text-5xl font-brand text-gray-800 mb-8 text-center">{{ pagina.titulo }}</h1>
        <div class="prose lg:prose-xl max-w-none text-gray-700">
            {{ pagina.contenido|safe }}
        </div>
    </div>
</main>
{% endblock %}
